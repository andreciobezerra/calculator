<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>  
  <div class="container-fluid row">
    <h1 class="text-center" id="title">CALCULATOR</h1>
    <div class="col-xs-2"></div>
    <div class="col-xs-8 well" id="calc-area">
      <div class="col-xs-12 well" id="display"></div>
      <div class="col-xs-2">
        <button class="btn btn-block">7</button>
        <button class="btn btn-block">4</button>
        <button class="btn btn-block">1</button>
        <button class="btn btn-block">0</button>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-block">8</button>
        <button class="btn btn-block">5</button>
        <button class="btn btn-block">2</button>
        <button class="btn btn-block">.</button>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-block">9</button>
        <button class="btn btn-block">6</button>
        <button class="btn btn-block">3</button>
        <button class="btn btn-block">%</button>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-block">/</button>
        <button class="btn btn-block">*</button>
        <button class="btn btn-block">-</button>
        <button class="btn btn-block">+</button>
      </div>
      <div class="col-xs-2">
          <button class="btn btn-block">AC</button>
          <button class="btn btn-block">X²</button>          
      </div>
      <div class="col-xs-2">
        <button class="btn btn-block">C</button>
        <button class="btn btn-block">&#8730</button>
        <button class="btn btn-block" id="equal-button">=</button>        
      </div>             
    </div>
  </div>
  <div class="container-fluid row">
     <h4 class="text-center"><a href="#"  id="my-link">Developed by Andrécio Costa</a></h4> 
  </div> 
</body>
</html>
