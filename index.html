<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>  
  <div class="container-fluid row">
    <h1 class="text-center" id="title">CALCULATOR</h1>
    <div class="col-xs-2"></div>
    <div class="col-xs-8 well" id="calc-area">
      <div class="col-xs-12 well" id="display"></div>
      <div class="col-xs-2">
        <button class="btn btn-block button" value="7">7</button>
        <button class="btn btn-block button" value="4">4</button>
        <button class="btn btn-block button" value="1">1</button>
        <button class="btn-block" id="logo"><a href="#">Developed by Andrecio</a></button>       
      </div>
      <div class="col-xs-2">
        <button class="btn btn-block button" value="8">8</button>
        <button class="btn btn-block button" value="5">5</button>
        <button class="btn btn-block button" value="2">2</button>
        <button class="btn btn-block button" value="0">0</button>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-block button" value="9">9</button>
        <button class="btn btn-block button" value="6">6</button>
        <button class="btn btn-block button" value="3">3</button>
        <button class="btn btn-block button" value=".">.</button>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-2">       
        <button class="btn btn-block button ops"value=" / ">/</button>
        <button class="btn btn-block button ops" value=" * ">*</button> 
        <button class="btn btn-block button ops" value=" - ">-</button>
        <button class="btn btn-block button ops" value=" + ">+</button>   
      </div>

      <div class="col-xs-2">
          <button class="btn btn-block" id="clear">AC</button>     
          <button class="btn btn-block" id="erase">C</button>
          <button class="btn btn-block" id="equal-button">=</button>
      </div>
    </div>
  <script src="./calc.js"></script> 
</body>
</html>
